		<script type="text/javascript">
			(function($, document) {
				//全部
				//接口路径
				var urlPath_one = "mrsyg/kquser/MyOrder.form";
				var need_data_all={};
				var data_one = myAjax(urlPath_one,need_data_all); //从后台获取接口数据
				if(data_one != undefined) {
					init(data_one);
				}

				function init(datas) {
					var data = datas.orderinfo;
					for(var i = 0; i < data.length; i++) {
						var hl = '<div id="outer_layer">';
						hl += '<div class="goods-item goods-add" id="add_goods">';
						hl += '<div class="top-box">';
						hl += '<div class="select-box">';
						hl += '</div>';
						hl += '<div class="shop-order">';
						hl += '<div class="row1">';
						hl += '<div class="shopname">' + data[i].shop_name + '</div>';
						hl += '</div>';
						hl += '</div>';
						hl += '</div>';
						hl += '<div class="line"></div>';
						for(var j = 0; j < data[i].goodsinfo.length; j++) {
							hl += '<div class="goods-item">';
							hl += '<div class="bottom-box">';
							hl += '<div class="good">';
							hl += '<div class="good-photo">';
							hl += '<img src="' + data[i].goodsinfo[j].picture_url2x + '" alt="">';
							hl += '</div>';
							hl += '<div class="good-info">';
							hl += '<div class="row1">';
							hl += '<div class="good-name">' + data[i].goodsinfo[j].product_name + '</div>';
							hl += '<div class="good-price">￥' + data[i].goodsinfo[j].product_price + '</div>';
							hl += '</div>';
							hl += '<div class="row2">';
							hl += '<div class="good-color">' + data[i].goodsinfo[j].color + '&nbsp' + data[i].goodsinfo[j].memory_capacity + '&nbsp' + data[i].goodsinfo[j].supplier_name + '&nbsp' + data[i].goodsinfo[j].contract_name + '</div>';
							hl += '<div class="good-count">'
							x + data[i].goodsinfo[j].product_id + '</div>';
							hl += '</div>';
							hl += '</div>';
							hl += '</div>';
							hl += '</div>';
							hl += '</div>';
							hl += '<div class="line"></div>';
						}
						hl += '</div>';
						hl += '</div>';
						hl += '<div class="line_all"></div>';
						hl += '<div class="bottom-info-box add-h">';
						hl += '<div class="order-fee-div">￥' + data[i].pay_amount + '<span class="order-fee-span">（含运费：￥10）</span></div>';
						hl += '<span class="order-count-span">合计：</span>';
						for(var j = 0; j < data[i].goodsinfo.length; j++) {
							var count = data[i].goodsinfo[j].product_number;
							count++;
							hl += '<span class="order-count-span2">共计' + count + '件</span>';
						};
						hl += '</div>';
						if(data[i].order_status == "1") {
							hl += '<div class="bottom-info-box add-h">';
							hl += '<div class="btn-close add-css order-again">付款</div>';
							hl += '<div class="add-css order-cencle">取消订单</div>';
							hl += '</div>';
						} else if(data[i].order_status == "2") {
							hl += '<div class="bottom-info-box add-h">';
							hl += '<div class="add-css order-deliver-goods">提醒发货</div>';
							hl += '</div>';
						} else if(data[i].order_status == "3") {
							hl += '<div class="bottom-info-box add-h">';
							hl += '<div class="add-css order-deliver-goods">确认收货</div>';
							hl += '<div class="add-css order-cencle">查看物流</div>';
							hl += '</div>';
						} else if(data[i].order_status == "4") {
							hl += '<div class="bottom-info-box add-h">';
							hl += '<div class="add-css order-again">评价</div>';
							hl += '<div class="add-css order-cencle deleteAlert">删除订单</div>';
							hl += '</div>';
						}
						hl += '</div>';
						hl += '</div>';
						hl += '</div>';
						hl += '<div class="line_interval"></div>'
						$(hl).appendTo("#panel1");
					}
				}

				//待付款
				//接口路径

				$(".tab").on("click", function(e) {
					var tabIndex = $(this).parent().index();
					$(".tab-list .tab-item").each(function() {
						if($(this).index() == tabIndex) {
							$(this).children().addClass("selected");
							$(this).find('.count-point').show();
						} else {
							$(this).children().removeClass("selected");
							$(this).find('.count-point').hide();
						}
					});

					switch(tabIndex) {
						case 0:
							showHidePanel(tabIndex + 1);
							break;
						case 1:
							showHidePanel(tabIndex + 1);
							break;
						case 2:
							showHidePanel(tabIndex + 1);
							break;
						case 3:
							showHidePanel(tabIndex + 1);
							break;
						case 4:
							showHidePanel(tabIndex + 1);
							break;
						case 5:
							showHidePanel(tabIndex + 1);
							break;
						default:
							break;
					}
				});

				function showHidePanel(index) {
					$("#panel" + index).show().siblings(".car-container").hide();
				}
